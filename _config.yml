# Book settings
title: Introduction to Python for Humanists
author: William J.B. Mattingly, Tassos Kolydas (translation)
# logo: 'images/chapman-logo.jpg'

execute:
  execute_notebooks: 'off'

parse:
  myst_enable_extensions:
    - colon_fence
    - dollarmath
    - linkify
    - substitution
    - tasklist
  myst_substitutions:
    iframe_note: "*(Interactive content available in HTML version)*"

exclude_patterns:
  - venv*
  - .git
  - .github
  - .ipynb_checkpoints
  - .cursor
  - _build
  - .DS_Store
  - '**.ipynb_checkpoints'
  - markdown
  - streamlit_application
  - CLAUDE.md
  - TRANSLATION_PLAN.md
  - README.md
  - 02_pandas
  - 03_spacy
  - 04_topic_modeling
  - 05_streamlit
  - 06_sna
  - 08_booknlp
  - 09_conclusion
  - other

# Information about where the book exists on the web
repository:
  url: https://github.com/kolydart/python_for_dh # Online location of your book
  branch: main  # Which branch of the repository should be used when creating links (optional)

html:
  use_edit_page_button: false
  use_issues_button: false
  use_repository_button: false
  use_multitoc_numbering: false
  copyright: ""  # Empty string removes the copyright notice
  extra_footer: ""

sphinx:
  extra_extensions:
    - sphinx.ext.mathjax
  config:
    html_show_copyright: false
    nb_merge_streams: true
    html_static_path: ['_static']
    html_css_files:
      - custom-pdf.css
    # Hide raw HTML (iframes, etc.) from LaTeX/PDF output
    html_context:
      default_mode: "light"
    # Remove raw HTML directives from LaTeX output
    latex_elements:
      preamble: |
        % Hide iframe and raw HTML content
        \usepackage{xparse}
        \ExplSyntaxOn
        \NewDocumentEnvironment{sphinxraw}{m}{}{}
        \ExplSyntaxOff

launch_buttons:
  notebook_interface: "classic"
  # colab_url: "https://colab.research.google.com"

latex:
  latex_documents:
    targetname: book.pdf
